<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>little miss baker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="brand-title">
      Little|Miss
      <a href="#" class="toggle-button"><i class="fa-sharp fa-solid fa-bars"></i></a>  
    </div>
    <div class="navbar-links">
      <ul id="nav-bar">
        <li><a class ="active" href="#">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">PRODUCTS</a>
        </li>
        <li><a href="#">BOOKINGS</a></li>
      </ul>
    </div>
  </nav>
  <div class="hero">
    <p>
      Delicious everytime!!!
    </p>
  </div>
  <section>
    <div class="pick-header">
      <h1 class="header">TOP PICKS</h1>
    </div>
    <!-- make carousel -->
    <div class="slideshow-container fade">

      <!-- Full images with numbers and message Info -->
      <div class="Containers">
        <img src="images/three in one.jpg" style="width:100%">
        <div class="Info">Chocolate Layers</div>
      </div>
    
      <div class="Containers">
        <img src="images/white.jpg" style="width:100%">
        <div class="Info">Cupcakes</div>
      </div>
    
      <div class="Containers">
        <img src="images/m&m.jpg" style="width:100%">
        <div class="Info">M & M</div>
      </div>
    
      <!-- Back and forward buttons -->
      <a class="Back" onclick="plusSlides(-1)">&#10094;</a>
      <a class="forward" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    
    <!-- The circles/dots -->
    <div style="text-align:center">
      <span class="dots" onclick="currentSlide(1)"></span>
      <span class="dots" onclick="currentSlide(2)"></span>
      <span class="dots" onclick="currentSlide(3)"></span>
    </div> 
  </section>
  <script src="app.js"></script>
</body>
</html>
